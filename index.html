<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laikipia Comrade Chat</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #0b001a;
      color: white;
    }
    
    /* --- LOGIN / REGISTER PAGE --- */
    #authContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      text-align: center;
    }
    .authBox {
      width: 90%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.06);
      padding: 25px;
      border-radius: 18px;
      box-shadow: 0 0 25px rgba(140, 0, 255, 0.4);
      backdrop-filter: blur(8px);
    }
    .authInput {
      width: 100%;
      margin-top: 12px;
      padding: 12px;
      border-radius: 12px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      font-size: 15px;
    }
    .authBtn {
      width: 100%;
      margin-top: 18px;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(90deg, #b517ff, #6a00ff);
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }
    .switchLink {
      margin-top: 10px;
      color: #d1b3ff;
      cursor: pointer;
    }

    /* --- CHAT PAGE --- */
    #chatPage {
      display: none;
      height: 100vh;
      background: linear-gradient(#f8f3df, #e7d09e);
      color: black;
    }
    .chatHeader {
      background: linear-gradient(90deg, #6a00ff, #b517ff);
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
      font-size: 20px;
      font-weight: bold;
    }
    .logoutButton {
      background: #ff3860;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    #messagesList {
      padding: 15px;
      height: calc(100vh - 150px);
      overflow-y: auto;
    }

    /* GOLDEN MESSAGE BUBBLES */
    .messageMine {
      background: linear-gradient(135deg, #f6e6b4, #d9b24c);
      margin: 10px 0;
      padding: 12px;
      border-radius: 14px;
      max-width: 70%;
      margin-left: auto;
      color: black;
    }
    .messageOther {
      background: white;
      margin: 10px 0;
      padding: 12px;
      border-radius: 14px;
      max-width: 70%;
      margin-right: auto;
      color: black;
    }

    .inputBar {
      display: flex;
      padding: 10px;
      background: #fcf4d9;
      border-top: 1px solid #d6c27f;
    }
    #messageInput {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 12px;
      outline: none;
    }
    #sendBtn {
      margin-left: 8px;
      padding: 12px 18px;
      border: none;
      border-radius: 12px;
      background: #b89227;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- AUTH PAGE -->
<div id="authContainer">
  <h1 style="font-size:28px;font-weight:800;background:linear-gradient(90deg,#b517ff,#6a00ff);-webkit-background-clip:text;color:transparent;">
    LAIKIPIA COMRADE
  </h1>
  <p>Send anonymous messages to your fellow comrades.<br>Your identity is ðŸ’¯ percent hidden.</p>

  <div class="authBox" id="loginBox">
    <h2>Login</h2>
    <input id="loginEmail" class="authInput" placeholder="Email" />
    <input id="loginPass" class="authInput" placeholder="Password" type="password" />
    <button id="loginBtn" class="authBtn">Login</button>
    <div class="switchLink" onclick="showRegister()">Create new account</div>
  </div>

  <div class="authBox" id="registerBox" style="display:none;">
    <h2>Register</h2>
    <input id="regEmail" class="authInput" placeholder="Email" />
    <input id="regPass" class="authInput" placeholder="Password" type="password" />
    <button id="registerBtn" class="authBtn">Register</button>
    <div class="switchLink" onclick="showLogin()">Already have an account?</div>
  </div>
</div>

<!-- CHAT PAGE -->
<div id="chatPage">
  <div class="chatHeader">
    LAIKIPIA COMRADE
    <button id="logoutBtn" class="logoutButton">Logout</button>
  </div>

  <div id="messagesList"></div>

  <div class="inputBar">
    <input id="messageInput" placeholder="Type a message..." />
    <button id="sendBtn">Send</button>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
  import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_DOMAIN",
    databaseURL: "YOUR_DB_URL",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_BUCKET",
    messagingSenderId: "YOUR_SENDER",
    appId: "YOUR_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  const loginBox = document.getElementById("loginBox");
  const registerBox = document.getElementById("registerBox");
  const authContainer = document.getElementById("authContainer");
  const chatPage = document.getElementById("chatPage");
  const messagesList = document.getElementById("messagesList");

  function showRegister() {
    loginBox.style.display = "none";
    registerBox.style.display = "block";
  }
  function showLogin() {
    registerBox.style.display = "none";
    loginBox.style.display = "block";
  }

  document.getElementById("loginBtn").onclick = () => {
    signInWithEmailAndPassword(auth, loginEmail.value, loginPass.value)
      .catch(err => alert(err.message));
  };

  document.getElementById("registerBtn").onclick = () => {
    createUserWithEmailAndPassword(auth, regEmail.value, regPass.value)
      .catch(err => alert(err.message));
  };

  onAuthStateChanged(auth, user => {
    if (user) {
      authContainer.style.display = "none";
      chatPage.style.display = "block";
      loadMessages();
    } else {
      chatPage.style.display = "none";
      authContainer.style.display = "block";
    }
  });

  function loadMessages() {
    const msgRef = ref(db, "messages");
    onChildAdded(msgRef, (snapshot) => {
      const data = snapshot.val();
      const div = document.createElement("div");
      div.className = data.uid === auth.currentUser.uid ? "messageMine" : "messageOther";
      div.textContent = data.text;
      messagesList.appendChild(div);
      messagesList.scrollTop = messagesList.scrollHeight;
    });
  }

  document.getElementById("sendBtn").onclick = () => {
    const text = messageInput.value.trim();
    if (!text) return;

    push(ref(db, "messages"), {
      text,
      uid: auth.currentUser.uid,
      time: Date.now()
    });

    messageInput.value = "";
  };

  document.getElementById("logoutBtn").onclick = () => {
    signOut(auth);
  };
</script>

</body>
</html>
