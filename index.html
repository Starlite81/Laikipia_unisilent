<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Laikipia Anonymous Chatroom</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#D4AF37">

<style>
body{margin:0;font-family:Inter,system-ui,Arial,sans-serif;background:linear-gradient(180deg,#fffaf0,#fff9ed);display:flex;justify-content:center;align-items:flex-start;min-height:100vh;}
#authContainer{background:white;padding:40px;border-radius:16px;box-shadow:0 8px 24px rgba(0,0,0,0.15);width:320px;text-align:center;margin-top:40px;}
#authContainer h2{margin-bottom:24px;color:#2b6cb0}
#authContainer input{width:100%;padding:12px;margin:8px 0;border-radius:12px;border:1px solid #ccc;font-size:14px;}
#authContainer button{width:48%;padding:12px;margin:12px 1%;border:none;border-radius:12px;font-weight:700;cursor:pointer;color:#111;background:linear-gradient(90deg,#D4AF37,#a78123);}
#authStatus{color:red;margin-top:12px;font-size:14px}

#messagesContainer{display:none;width:100%;max-width:500px;flex-direction:column;border-radius:16px;overflow:hidden;box-shadow:0 8px 24px rgba(0,0,0,0.15);background:white;}
#logoDiv{background:linear-gradient(90deg,#D4AF37,#a78123);padding:16px;text-align:center;color:#111;font-weight:700;font-size:20px;}
#chatHeader{display:flex;justify-content:flex-end;padding:8px 16px;}
#logoutBtn{padding:8px 12px;border-radius:8px;border:none;background:white;cursor:pointer;font-weight:700;color:#111;}
#messagesList{flex:1;overflow-y:auto;padding:16px;display:flex;flex-direction:column;gap:8px;}

.messageBubble{padding:12px;border-radius:16px;max-width:70%;box-shadow:0 2px 8px rgba(0,0,0,0.1);word-wrap:break-word;}
.messageMine{background:linear-gradient(180deg,#fff7e6,#fff5df);align-self:flex-end;border-bottom-right-radius:4px;}
.messageOther{background:#ffffff;align-self:flex-start;border-bottom-left-radius:4px;}
.senderName{font-size:12px;font-weight:600;margin-bottom:4px;color:#555;}
.messageContent{font-size:14px;color:#111;word-wrap:break-word;}

#inputBar{display:flex;padding:8px;gap:8px;border-top:1px solid #eee;}
#msgInput{flex:1;padding:10px;border-radius:20px;border:1px solid #ccc;outline:none;}
#sendBtn{padding:10px 16px;border-radius:20px;background:linear-gradient(90deg,#D4AF37,#a78123);border:none;cursor:pointer;color:#111;font-weight:700;}
#attachBtn,#voiceBtn{padding:10px;border-radius:50%;border:none;cursor:pointer;font-size:18px;background:linear-gradient(90deg,#D4AF37,#a78123);color:#111;}

#dmBar{display:flex;padding:8px;gap:8px;border-top:1px solid #eee;}
#dmInput{flex:1;padding:10px;border-radius:20px;border:1px solid #ccc;outline:none;}
#dmSendBtn{padding:10px 16px;border-radius:20px;background:#a78123;border:none;cursor:pointer;color:#111;font-weight:700;}
</style>
</head>
<body>

<div id="authContainer">
  <h2>Welcome to Laikipia Anonymous Chat</h2>
  <input type="email" id="emailInput" placeholder="Email" />
  <input type="password" id="passwordInput" placeholder="Password" />
  <div>
    <button id="loginBtn">Login</button>
    <button id="registerBtn">Register</button>
  </div>
  <div id="authStatus"></div>
</div>

<div id="messagesContainer">
  <div id="logoDiv">Laikipia Anonymous Chatroom</div>
  <div id="chatHeader">
    <button id="logoutBtn">Logout</button>
  </div>
  <div id="messagesList"></div>

  <!-- Public Message Input -->
  <div id="inputBar">
    <button id="attachBtn">ðŸ“Ž</button>
    <button id="voiceBtn">ðŸŽ¤</button>
    <input id="msgInput" type="text" placeholder="Type a message..." />
    <button id="sendBtn">Send</button>
    <input type="file" id="fileInput" accept="image/*" style="display:none;" />
  </div>

  <!-- Anonymous DM Input -->
  <div id="dmBar">
    <input id="dmInput" type="text" placeholder="Send an anonymous DM..." />
    <button id="dmSendBtn">Send DM</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getDatabase, ref, push, onChildAdded, query, limitToLast } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";
import { getAuth, onAuthStateChanged, signOut, createUserWithEmailAndPassword, signInWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

const FIREBASE_CONFIG = {
  apiKey: "AIzaSyDxrcdSofjGYjHVihYIFJHOF0VjCQjsKN4",
  authDomain: "laikipia-49112.firebaseapp.com",
  projectId: "laikipia-49112",
  storageBucket: "laikipia-49112.firebasestorage.app",
  messagingSenderId: "677277411058",
  appId: "1:677277411058:web:f9da4a4e56d58fc442526b",
  measurementId: "G-NM0C5G42DP"
};

const app = initializeApp(FIREBASE_CONFIG);
const db = getDatabase(app);
const auth = getAuth(app);

// DOM Elements
const loginBtn=document.getElementById('loginBtn');
const registerBtn=document.getElementById('registerBtn');
const emailInput=document.getElementById('emailInput');
const passwordInput=document.getElementById('passwordInput');
const authStatus=document.getElementById('authStatus');
const authContainer=document.getElementById('authContainer');
const messagesContainer=document.getElementById('messagesContainer');
const messagesList=document.getElementById('messagesList');
const logoutBtn=document.getElementById('logoutBtn');
const msgInput=document.getElementById('msgInput');
const sendBtn=document.getElementById('sendBtn');
const attachBtn=document.getElementById('attachBtn');
const fileInput=document.getElementById('fileInput');
const voiceBtn=document.getElementById('voiceBtn');

const dmInput = document.getElementById('dmInput');
const dmSendBtn = document.getElementById('dmSendBtn');

let mediaRecorder=null;
let audioChunks=[];

function generateAnonName(){
  const nameWords1=["Silver","Blue","Golden","Silent","Rapid","Misty","Shadow","Bright","Wild","Crimson"];
  const nameWords2=["Falcon","Leaf","River","Lion","Wolf","Star","Cloud","Hawk","Dune","Comet"];
  return nameWords1[Math.floor(Math.random()*nameWords1.length)] + ' ' + nameWords2[Math.floor(Math.random()*nameWords2.length)];
}

// --- Auth ---
async function register(){
  try{
    const userCredential=await createUserWithEmailAndPassword(auth,emailInput.value,passwordInput.value);
    const user=userCredential.user;
    const anonName=generateAnonName();
    await updateProfile(user,{displayName:anonName});
    await push(ref(db,`users/${user.uid}`),{anonName});
    showMessages();
  }catch(e){authStatus.textContent=e.message;}
}

async function login(){
  try{
    await signInWithEmailAndPassword(auth,emailInput.value,passwordInput.value);
    showMessages();
  }catch(e){authStatus.textContent=e.message;}
}

function showMessages(){
  authContainer.style.display='none';
  messagesContainer.style.display='flex';
  messagesContainer.style.flexDirection='column';

  const messagesRef=query(ref(db,'messages'),limitToLast(50));
  onChildAdded(messagesRef,snapshot=>{
    const msg=snapshot.val();
    const div=document.createElement('div');
    div.className='messageBubble '+(msg.uid===auth.currentUser.uid?'messageMine':'messageOther');

    // Sender name
    const senderEl=document.createElement('div');
    senderEl.className='senderName';
    senderEl.textContent = msg.anonName || 'Anonymous';
    div.appendChild(senderEl);

    // Message content
    const contentEl=document.createElement('div');
    contentEl.className='messageContent';

    if(msg.type==='image' && msg.imageData){
      const img=document.createElement('img');
      img.src=msg.imageData;
      img.style.maxWidth='250px';
      img.style.borderRadius='12px';
      contentEl.appendChild(img);
    } else if(msg.type==='audio' && msg.audioData){
      const audioEl=document.createElement('audio');
      audioEl.controls=true;
      audioEl.src=msg.audioData;
      contentEl.appendChild(audioEl);
    } else {
      contentEl.textContent = msg.text || '';
    }

    div.appendChild(contentEl);
    messagesList.appendChild(div);
    messagesList.scrollTop = messagesList.scrollHeight;
  });
}

// --- Send Public Messages ---
sendBtn.onclick=async()=>{
  const text=msgInput.value.trim();
  if(!text) return;
  const user=auth.currentUser;
  await push(ref(db,'messages'),{text,anonName:user.displayName||'Anonymous',uid:user.uid,type:'text'});
  msgInput.value='';
};

// --- File Upload ---
attachBtn.onclick=()=>fileInput.click();
fileInput.onchange=()=>{
  const file=fileInput.files[0];
  if(!file) return;
  const reader=new FileReader();
  reader.onload=async()=>{
    const user=auth.currentUser;
    await push(ref(db,'messages'),{uid:user.uid,anonName:user.displayName||'Anonymous',type:'image',imageData:reader.result});
    fileInput.value='';
  };
  reader.readAsDataURL(file);
};

// --- Voice Messages ---
voiceBtn.onclick=async()=>{
  if(mediaRecorder && mediaRecorder.state==='recording'){
    mediaRecorder.stop();
    voiceBtn.textContent='ðŸŽ¤';
  } else {
    const stream=await navigator.mediaDevices.getUserMedia({audio:true});
    mediaRecorder=new MediaRecorder(stream);
    audioChunks=[];
    mediaRecorder.ondataavailable=e=>audioChunks.push(e.data);
    mediaRecorder.onstop=async()=>{
      const blob=new Blob(audioChunks,{type:'audio/mp3'});
      const reader=new FileReader();
      reader.onload=async()=>{
        const user=auth.currentUser;
        await push(ref(db,'messages'),{uid:user.uid,anonName:user.displayName||'Anonymous',type:'audio',audioData:reader.result});
      };
      reader.readAsDataURL(blob);
    };
    mediaRecorder.start();
    voiceBtn.textContent='â¹ï¸';
  }
};

// --- DM Sending ---
dmSendBtn.onclick=async()=>{
  const text = dmInput.value.trim();
  if(!text) return;
  const user = auth.currentUser;
  const recipientUid = "ADMIN_UID_OR_SELECTED_USER"; // Replace with logic for recipient
  const uids = [user.uid, recipientUid].sort();
  const chatId = uids.join('_');

  await push(ref(db, `privateMessages/${chatId}`), {
    uid: user.uid,
    anonName: user.displayName||'Anonymous',
    type:'text',
    text,
    timestamp: Date.now()
  });

  dmInput.value='';
};

// --- Auth Events ---
loginBtn.onclick=login;
registerBtn.onclick=register;
logoutBtn.onclick=()=>{ signOut(auth).then(()=>{ location.reload(); }); };
onAuthStateChanged(auth,user=>{ if(user){ showMessages(); } });

// --- PWA Service Worker ---
if('serviceWorker' in navigator){
  window.addEventListener('load',()=>{
    navigator.serviceWorker.register('service-worker.js')
      .then(reg=>console.log('Service Worker registered', reg))
      .catch(err=>console.error('Service Worker failed',err));
  });
}
</script>
</body>
</html>
